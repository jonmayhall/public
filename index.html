<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>myKaarma – Interactive Training Checklist</title>

  <!-- === Stylesheet with cache-buster === -->
  <link rel="stylesheet" href="style.css?v=20251105">

  <!-- === jsPDF for PDF export === -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- === Core Script (with cache-buster) === -->
  <script src="script.js?v=20251105" defer></script>
</head>

<body>
  <!-- === TOP BAR === -->
  <header id="topbar">
    <img src="mykaarma_logo.png" alt="myKaarma logo" class="top-logo" />
    <div id="dealershipNameDisplay">Dealership Name</div>
  </header>

  <div id="app">
    <!-- === SIDEBAR NAVIGATION === -->
    <aside id="sidebar">
      <nav id="sidebar-nav">
        <button class="nav-btn active" data-target="onsite-trainers">Onsite Trainers &amp; CEM</button>
        <button class="nav-btn" data-target="dealership-info">Dealership Information</button>
        <button class="nav-btn" data-target="pretraining">Pre-Training Checklist</button>
        <button class="nav-btn" data-target="monday-visit">Monday Visit</button>
      </nav>
    </aside>

    <!-- === MAIN CONTENT === -->
    <main id="content">

      <!-- ========================================================= -->
      <!-- === PAGE 1 : ONSITE TRAINERS & CEM === -->
      <!-- ========================================================= -->
      <section id="onsite-trainers" class="page-section active">
        <h1>Onsite Trainers &amp; CEM</h1>

        <div class="section-block">
          <h2>Training Schedule</h2>
          <div class="checklist-row">
            <label>Training Start Date</label>
            <input type="date" id="trainingStart" />
          </div>
          <div class="checklist-row">
            <label>Training End Date</label>
            <input type="date" id="trainingEnd" />
          </div>
        </div>

        <div class="section-block">
          <h2>Onsite Trainers</h2>
          <div class="checklist-row">
            <label>Lead Trainer</label>
            <input type="text" placeholder="Lead Trainer Name" />
          </div>
          <div class="checklist-row" style="padding-left:40px;">
            <label>Additional Trainers</label>
            <input type="text" placeholder="Trainer Name" />
            <button class="add-row" type="button">+</button>
          </div>
        </div>

        <div class="section-block">
          <h2>Customer Engagement Manager</h2>
          <div class="checklist-row">
            <label>CEM Assigned to Store</label>
            <input type="text" placeholder="CEM Name" />
          </div>
        </div>
      </section>

      <!-- ========================================================= -->
      <!-- === PAGE 2 : DEALERSHIP INFORMATION === -->
      <!-- ========================================================= -->
      <section id="dealership-info" class="page-section">
        <h1>Dealership Information</h1>

        <div class="section-block">
          <h2>General Information</h2>

          <div class="checklist-row"><label>Dealer Group</label><input type="text" /></div>
          <div class="checklist-row"><label>Dealership Name</label><input type="text" /></div>
          <div class="checklist-row"><label>Total Buildings / Service Departments</label><input type="text" /></div>

          <div class="checklist-row" style="padding-left:40px;">
            <label>Are all buildings on one campus?</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>

          <div class="checklist-row"><label>Service Manager</label><input type="text" /></div>
          <div class="checklist-row" style="padding-left:40px;"><label>Cell</label><input type="text" /></div>
          <div class="checklist-row" style="padding-left:40px;"><label>Email</label><input type="email" /></div>

          <div class="checklist-row"><label>Parts Manager</label><input type="text" /></div>
          <div class="checklist-row" style="padding-left:40px;"><label>Cell</label><input type="text" /></div>
          <div class="checklist-row" style="padding-left:40px;"><label>Email</label><input type="email" /></div>

          <div class="checklist-row"><label>General Manager</label><input type="text" /></div>
          <div class="checklist-row" style="padding-left:40px;"><label>Cell</label><input type="text" /></div>
          <div class="checklist-row" style="padding-left:40px;"><label>Email</label><input type="email" /></div>

          <div class="checklist-row"><label>Additional POC</label><input type="text" /></div>
          <div class="checklist-row" style="padding-left:40px;"><label>Cell</label><input type="text" /></div>
          <div class="checklist-row" style="padding-left:40px;"><label>Email</label><input type="email" /></div>
          <div class="checklist-row" style="padding-left:40px;"><button class="add-row" type="button">+</button></div>
        </div>
      </section>

      <!-- ========================================================= -->
      <!-- === PAGE 3 : PRE-TRAINING CHECKLIST === -->
      <!-- ========================================================= -->
      <section id="pretraining" class="page-section">
        <h1>Pre-Training Checklist</h1>

        <div class="section-block">
          <h2>Salesforce Notes</h2>
          <div class="checklist-row">
            <label><strong>Did you review the following Salesforce notes:</strong></label>
          </div>
          <div class="checklist-row" style="padding-left:40px;">
            <label>ServiceCart Note</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
          <div class="checklist-row" style="padding-left:40px;">
            <label>Scheduler Notes</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
          <div class="checklist-row" style="padding-left:40px;">
            <label>CDK or DMS Configuration Notes</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
          <div class="checklist-row" style="padding-left:40px;">
            <label>Customer Engagement Manager (CEM) Notes</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
          <div class="checklist-row" style="padding-left:40px;">
            <label>Any Past Onsite Training Notes</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
          <div class="checklist-row" style="padding-left:40px;">
            <label>Remote Training Notes</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
          <div class="checklist-row" style="padding-left:60px;">
            <label>Sales Notes</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
          <div class="checklist-row" style="padding-left:60px;">
            <label>Contract</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
        </div>
      </section>

      <!-- ========================================================= -->
      <!-- === PAGE 4 : MONDAY VISIT === -->
      <!-- ========================================================= -->
      <section id="monday-visit" class="page-section">
        <h1>Monday Visit</h1>

        <div class="section-block">
          <h2>Dealership Expectations</h2>
          <div class="checklist-row">
            <label>Was the dealership prepared for MCI before arrival?</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
          <div class="checklist-row">
            <label>Were dealership devices connected to Wi-Fi and logged in?</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
        </div>

        <div class="section-block">
          <h2>iOS Devices</h2>
          <div class="checklist-row">
            <label>Are all iOS devices updated to the latest version?</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
          <div class="checklist-row">
            <label>Are all technicians and advisors signed in to the myKaarma app?</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
          <div class="checklist-row">
            <label>Is push notification access enabled for myKaarma?</label>
            <select><option></option><option>Yes</option><option>No</option><option>N/A</option></select>
          </div>
        </div>

        <div class="section-block">
          <h2>Initial Observations</h2>
          <textarea placeholder="Enter Monday visit notes and observations here…"></textarea>
        </div>
      </section>
    </main>
  </div>

  <!-- === Sidebar Navigation Script (safely included here) === -->
  <script>
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
        const target = document.getElementById(btn.dataset.target);
        if (target) target.classList.add('active');
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
