<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>myKaarma – Interactive Training Checklist</title>
  <link rel="stylesheet" href="style.css?v=5" />
</head>

<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <img src="mykaarma_logo.png" alt="myKaarma logo" class="logo" />
      </div>
      <nav>
        <button class="nav-btn" data-target="pretraining">Pre-Training Checklist</button>
        <button class="nav-btn" data-target="dealership-info">Dealership Information</button>
        <button class="nav-btn" data-target="training-checklist">Training Checklist</button>
        <button class="nav-btn" data-target="opcodes">Opcodes & Pricing</button>
        <button class="nav-btn" data-target="dms-integration">DMS Integration</button>
        <button class="nav-btn" data-target="workflow">Workflow Notifications</button>
        <button class="nav-btn" data-target="training-summary">Training Summary</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="content">
      <!-- === PRE-TRAINING CHECKLIST === -->
      <section id="pretraining" class="page-section active">
        <h1>Pre-Training Checklist</h1>

        <div class="section-block">
          <h2>Handoff Notes</h2>
          <div class="checklist-row"><label>Deployment handoff?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
          <div class="checklist-row"><label>ServiceCart handoff?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
          <div class="checklist-row"><label>Scheduler handoff?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
        </div>

        <div class="section-block">
          <h2>Dealership Personnel</h2>
          <div class="checklist-row"><label>Does the personnel count in the admin tool appear accurate?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
          <div class="checklist-row"><label>Are all of the managers active?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
          <div class="checklist-row"><label>Number of active/pending advisors?</label><input type="text" /></div>
          <div class="checklist-row"><label>Number of active/pending parts reps?</label><input type="text" /></div>
          <div class="checklist-row"><label>Number of active/pending techs?</label><input type="text" /></div>
          <div class="checklist-row"><label>Number of active/pending BDC reps?</label><input type="text" /></div>
          <div class="checklist-row"><label>Is the BDC onsite?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
        </div>

        <div class="section-block">
          <h2>Location</h2>
          <div class="checklist-row"><label>How many buildings does Google Maps show?</label><input type="text" /></div>
          <div class="checklist-row"><label>Were the correct numbers of buildings needing training accurately relayed?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
        </div>

        <div class="section-block">
          <h2>Products</h2>
          <div class="checklist-row"><label>Communication – Integration functioning properly?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
          <div class="checklist-row"><label>Payments – Integration working correctly?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
        </div>

        <div class="section-block"><h2>Additional Comments</h2><textarea placeholder="Type here…"></textarea></div>
      </section>

      <!-- === DEALERSHIP INFO === -->
      <section id="dealership-info" class="page-section">
        <h1>Dealership Information</h1>

        <div class="section-block">
          <h2>Wi-Fi Information</h2>
          <div class="checklist-row"><label>Wi-Fi Name</label><input type="text" /></div>
          <div class="checklist-row"><label>Wi-Fi Password</label><input type="text" /></div>
        </div>

        <div class="section-block">
          <h2>Dealership Contacts</h2>
          <div class="checklist-row"><label>Primary Point of Contact and Role</label><select><option></option><option>Service Advisor</option><option>Parts Rep</option><option>Technician</option><option>BDC Rep</option><option>Manager</option><option>Trainer</option><option>CEM</option></select></div>
          <div class="checklist-row"><label>Primary POC Cell</label><input type="text" /></div>
          <div class="checklist-row"><label>Primary POC Email</label><input type="text" /></div>
        </div>

        <div class="section-block"><h2>Additional Comments</h2><textarea placeholder="Type here…"></textarea></div>
      </section>

      <!-- === TRAINING CHECKLIST === -->
      <section id="training-checklist" class="page-section">
        <h1>Training Checklist</h1>

        <div id="tables-container"></div>
      </section>

      <!-- === PLACEHOLDER PAGES === -->
      <section id="opcodes" class="page-section"><h1>Opcodes & Pricing</h1></section>
      <section id="dms-integration" class="page-section"><h1>DMS Integration</h1></section>
      <section id="workflow" class="page-section"><h1>Workflow Notifications</h1></section>
      <section id="training-summary" class="page-section"><h1>Training Summary</h1></section>
    </main>
  </div>

  <button id="pdfButton" class="floating-btn">Save as PDF</button>

  <script>
    // Sidebar Navigation
    document.querySelectorAll(".nav-btn").forEach(btn=>{
      btn.addEventListener("click",()=>{
        document.querySelectorAll(".page-section").forEach(s=>s.classList.remove("active"));
        document.getElementById(btn.dataset.target).classList.add("active");
        window.scrollTo({top:0});
      });
    });

    // Training Tables
    const roles = [
      {id:"technicians", title:"Technicians – Checklist", rows:3, cols:["DMS ID","Login","Workflow","Mobile App Menu","Search Bar","RO Assignment","Dispatch","RO History","Prev. Declines","OCR","Edit ASR","ShopChat / Parts","Adding Media","Status Change","Notifications","Filters"]},
      {id:"advisors", title:"Service Advisors – Checklist", rows:3, cols:["DMS ID","Login","Mobile App Menu","MCI","Workflow","Search Bar","RO Assignment","DMS History","Prev. Declines","OCR","Edit ASR","ShopChat","Status Change","MPI Send","SOP"]},
      {id:"parts", title:"Parts Representatives – Checklist", rows:2, cols:["DMS ID","Login","Web App","Workflow","Search Bar","Take Function","DMS History","Prev. Declines","Parts Tab","SOP","Edit ASR","ShopChat / Parts","Status Change","Notifications","Filters"]},
      {id:"bdc", title:"BDC Representatives – Checklist", rows:2, cols:["DMS ID","Login","Scheduler","Declined Services","ServiceConnect","Call Routing"]},
      {id:"pickup", title:"Pick Up & Delivery Drivers – Checklist", rows:2, cols:["DMS ID","Login","PU&D","Notifications"]}
    ];

    const tablesContainer=document.getElementById("tables-container");

    roles.forEach(role=>{
      const div=document.createElement("div");
      div.classList.add("table-section");
      div.innerHTML=`
        <div class="section-header">${role.title}</div>
        <div class="table-container">
          <table id="${role.id}" class="training-table">
            <thead><tr><th>Name</th>${role.cols.map(c=>`<th>${c}</th>`).join("")}</tr></thead>
            <tbody>
              ${Array.from({length:role.rows}).map(()=>`
                <tr>
                  <td><input type="text" placeholder="Name"></td>
                  ${role.cols.map(()=>`
                    <td><select>
                      <option></option>
                      <option value="Yes">Yes</option>
                      <option value="Web Only">Web Only</option>
                      <option value="Mobile Only">Mobile Only</option>
                      <option value="No">No</option>
                      <option value="Not Trained">Not Trained</option>
                      <option value="N/A">N/A</option>
                    </select></td>`).join("")}
                </tr>`).join("")}
            </tbody>
          </table>
        </div>
        <div class="table-footer"><button class="add-row" data-target="${role.id}">+</button></div>
        <div class="section-block"><h2>Additional Comments</h2><textarea placeholder="Type here…"></textarea></div>
      `;
      tablesContainer.appendChild(div);
    });

    // Add row functionality
    document.addEventListener("click",e=>{
      if(e.target.classList.contains("add-row")){
        const id=e.target.dataset.target;
        const table=document.getElementById(id);
        const first=table.querySelector("tbody tr");
        const clone=first.cloneNode(true);
        clone.querySelectorAll("input").forEach(i=>i.value="");
        clone.querySelectorAll("select").forEach(s=>s.selectedIndex=0);
        table.querySelector("tbody").appendChild(clone);
      }
    });
  </script>
</body>
</html>
