<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>myKaarma – Interactive Training Checklist</title>

  <link id="main-style" rel="stylesheet" href="style.css" />
  <script>
    // cache-bust CSS
    const css = document.getElementById('main-style');
    css.href = `style.css?v=${Date.now()}`;
  </script>
</head>

<body>
  <div id="app">
    <!-- SIDEBAR -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <img src="mykaarma_logo.png" alt="myKaarma logo" class="logo" />
      </div>
      <nav>
        <button class="nav-btn active" data-target="pretraining">Pre-Training Checklist</button>
        <button class="nav-btn" data-target="dealership-info">Dealership Information</button>
        <button class="nav-btn" data-target="training-checklist">Training Checklist</button>
        <button class="nav-btn" data-target="opcodes">Opcodes & Pricing</button>
        <button class="nav-btn" data-target="dms-integration">DMS Integration</button>
        <button class="nav-btn" data-target="workflow">Workflow Notifications</button>
        <button class="nav-btn" data-target="training-summary">Training Summary</button>
      </nav>
    </aside>

    <!-- MAIN -->
    <main id="content">
      <!-- PRE-TRAINING -->
      <section id="pretraining" class="page-section active">
        <h1>Pre-Training Checklist</h1>

        <div class="section-block">
          <h2>Handoff Notes</h2>
          <div class="checklist-row"><label>Deployment handoff?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
          <div class="checklist-row"><label>ServiceCart handoff?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
          <div class="checklist-row"><label>Scheduler handoff?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
        </div>

        <div class="section-block">
          <h2>Dealership Personnel</h2>
          <div class="checklist-row"><label>Personnel count accurate?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
          <div class="checklist-row"><label>Advisors (active/pending)</label><input type="text" /></div>
          <div class="checklist-row"><label>Parts reps (active/pending)</label><input type="text" /></div>
          <div class="checklist-row"><label>Techs (active/pending)</label><input type="text" /></div>
          <div class="checklist-row"><label>Is the BDC onsite?</label><select><option></option><option>Yes</option><option>No</option><option>N/A</option></select></div>
        </div>

        <div class="section-block">
          <h2>Additional Comments</h2>
          <textarea placeholder="Type here…"></textarea>
        </div>
      </section>

      <!-- DEALERSHIP INFO -->
      <section id="dealership-info" class="page-section">
        <h1>Dealership Information</h1>
        <div class="section-block">
          <h2>Wi-Fi Information</h2>
          <div class="checklist-row"><label>Wi-Fi Name</label><input type="text" /></div>
          <div class="checklist-row"><label>Wi-Fi Password</label><input type="text" /></div>
        </div>

        <div class="section-block">
          <h2>Contacts</h2>
          <div class="checklist-row"><label>Primary POC</label><input type="text" /></div>
          <div class="checklist-row"><label>Cell</label><input type="text" /></div>
          <div class="checklist-row"><label>Email</label><input type="text" /></div>
        </div>

        <div class="section-block">
          <h2>Additional Comments</h2>
          <textarea placeholder="Type here…"></textarea>
        </div>
      </section>

      <!-- TRAINING CHECKLIST -->
      <section id="training-checklist" class="page-section">
        <h1>Training Checklist</h1>
        <div id="tables-container"></div>
      </section>

      <!-- OPCODES -->
      <section id="opcodes" class="page-section">
        <h1>Opcodes & Pricing</h1>
        <div class="section-block"><h2>Notes</h2><textarea placeholder="Enter details…"></textarea></div>
      </section>

      <!-- DMS INTEGRATION -->
      <section id="dms-integration" class="page-section">
        <h1>DMS Integration</h1>
        <div class="section-block"><h2>Notes</h2><textarea placeholder="Integration notes…"></textarea></div>
      </section>

      <!-- WORKFLOW -->
      <section id="workflow" class="page-section">
        <h1>Workflow Notifications</h1>
        <div class="section-block"><h2>Notes</h2><textarea placeholder="Workflow notes…"></textarea></div>
      </section>

      <!-- TRAINING SUMMARY -->
      <section id="training-summary" class="page-section">
        <h1>Training Summary</h1>
        <div class="section-block"><h2>Summary</h2><textarea placeholder="Summary notes…"></textarea></div>
      </section>
    </main>
  </div>

  <button id="pdfButton" class="floating-btn">Save as PDF</button>
  <script src="script.js"></script>
</body>
</html>
